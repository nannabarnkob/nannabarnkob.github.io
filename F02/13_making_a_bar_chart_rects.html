<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Making a bar chart with SVG rects</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 12 ];

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
				 // make x position dynamic according to length of dataset and
				 // width of the svg element (w)
			   .attr("x", function(d,i) {
					 return i * (w / dataset.length - barPadding);
				 })
				 // sets the bottom of the bars to
			   .attr("y", function(d) {
					 return h - 4*d;
				 })
			   .attr("width", 20)
			   .attr("height", function(d) {
					 return 4*d;
				 });

		</script>
	</body>
</html>
